<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
    <body>
        <div id="calculator">
            <h1>Calculator</h1>
            <h2 id="led">0</h2>
            <table>
                <tr>
                    <td><button class="btnC">C</button></td>
                    <td><button class="btnDel"><</button></td>
                    <td><button class="btnDiv">/</button></td>
                    <td><button class="btnMult">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn7">7</button></td>
                    <td><button class="btn8">8</button></td>
                    <td><button class="btn9">9</button></td>
                    <td><button class="btnSub">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn4">4</button></td>
                    <td><button class="btn5">5</button></td>
                    <td><button class="btn6">6</button></td>
                    <td><button class="btnSum">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn1">1</button></td>
                    <td><button class="btn2">2</button></td>
                    <td><button class="btn3">3</button></td>
                    <td><button class="btnAccount">=</button></td>
                </tr>
                <td><button class="btnZero">0</button></td>
                <td><button class="btnPoint">.</button></td>
                <td><button class="btnBracketLeft">(</button></td>
                <td><button class="btnBracketRigth">)</button></td>

            </tr>
            </table>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
